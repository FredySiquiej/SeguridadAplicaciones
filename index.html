<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center;
        }
        .login-container { 
            width: 100%; 
            max-width: 450px; 
            padding: 20px; 
        }
        .login-box { 
            background: white; 
            padding: 40px; 
            border-radius: 15px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 { 
            text-align: center; 
            margin-bottom: 30px; 
            color: #333; 
            font-size: 28px;
        }
        .input-group { 
            margin-bottom: 25px; 
        }
        label { 
            display: block; 
            margin-bottom: 8px; 
            color: #555; 
            font-weight: 600; 
            font-size: 14px;
        }
        input { 
            width: 100%; 
            padding: 15px; 
            border: 2px solid #e1e5e9; 
            border-radius: 8px; 
            font-size: 16px; 
            transition: all 0.3s;
        }
        input:focus { 
            outline: none; 
            border-color: #667eea; 
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        button { 
            width: 100%; 
            padding: 15px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-size: 16px; 
            font-weight: 600;
            cursor: pointer; 
            transition: transform 0.2s;
            margin-top: 10px;
        }
        button:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        button:disabled { 
            background: #ccc; 
            cursor: not-allowed; 
            transform: none;
            box-shadow: none;
        }
        .message { 
            margin-top: 20px; 
            padding: 15px; 
            border-radius: 8px; 
            text-align: center; 
            font-weight: 600;
            font-size: 14px;
        }
        .success { 
            background: #d4edda; 
            color: #155724; 
            border: 1px solid #c3e6cb; 
        }
        .error { 
            background: #f8d7da; 
            color: #721c24; 
            border: 1px solid #f5c6cb; 
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>üîê Iniciar Sesi√≥n</h1>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">üë§ Usuario:</label>
                    <input type="text" id="username" name="username" required 
                           placeholder="Ingresa tu nombre de usuario">
                </div>
                
                <div class="input-group">
                    <label for="password">üîí Contrase√±a:</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Ingresa tu contrase√±a">
                </div>
                
                <button type="submit" id="loginBtn">üöÄ Ingresar al Sistema</button>
            </form>
            
            <div id="message" class="message"></div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const messageDiv = document.getElementById('message');
            
            messageDiv.textContent = '';
            messageDiv.className = 'message';
            loginBtn.disabled = true;
            loginBtn.textContent = '‚è≥ Verificando...';
            
            try {
                const formData = new URLSearchParams();
                formData.append('username', username);
                formData.append('password', password);
                
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    messageDiv.textContent = '‚úÖ Login exitoso! Redirigiendo...';
                    messageDiv.className = 'message success';
                    
                    // Redirigir a la p√°gina de dashboard despu√©s de 1 segundo
                    setTimeout(() => {
                        window.location.href = `/dashboard?user=${encodeURIComponent(data.user.username)}&role=${encodeURIComponent(data.user.role)}&name=${encodeURIComponent(data.user.name)}`;
                    }, 1000);
                    
                } else {
                    messageDiv.textContent = `‚ùå ${data.message}`;
                    messageDiv.className = 'message error';
                }
                
            } catch (error) {
                messageDiv.textContent = '‚ùå Error de conexi√≥n con el servidor';
                messageDiv.className = 'message error';
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'üöÄ Ingresar al Sistema';
            }
        });
    </script>
</body>
</html>
